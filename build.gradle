version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task execute(type:JavaExec) {
    main = "com.simciv.Civ"
    classpath = sourceSets.main.runtimeClasspath
}